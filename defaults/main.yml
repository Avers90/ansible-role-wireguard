---
## WireGuard interface name
wireguard_interface: "wg0"

## Server address in CIDR notation
wireguard_address: "10.0.0.1/24"

## Listen port
wireguard_port: 51820

## Private key (leave empty to generate)
wireguard_private_key: ""

## DNS for clients (usually AdGuard Home on WireGuard IP)
wireguard_dns: "{{ wireguard_address | ansible.utils.ipaddr('address') }}"

## Enable IP forwarding
wireguard_ip_forward: true

## NAT settings (now managed by firewall role)
## These are kept for backward compatibility but DEPRECATED
## Use firewall role instead
wireguard_nat_enabled: false
wireguard_nat_interface: ""

## Force config deployment even if peers exist
wireguard_force_config: false
